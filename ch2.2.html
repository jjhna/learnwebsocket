<!DOCTYPE html>

<head>
  <title>BRUH OBI-WAN KONOBI HAS THE HIGH GROUND</title>

<body>
  <div id="div1">Why Hello There! - sumjedi</div>
  <script>
    var websocket = require("./websocket-example");
    websocket.listen(9999, "localhost", function(conn) {   
        console.log("connection opened");
        conn.on("data", function(opcode, data) {      
            console.log("message: ", data);      
            conn.send(data);   
        });   
        
        conn.on("close", function(code, reason) {      
            console.log("connection closed: ", code, reason);   
        });
    });
  </script>
</body>
